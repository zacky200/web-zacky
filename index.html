<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      align-items: center;

      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-decoration: none;
    }

    .button img {

      height: 22px;
    }
